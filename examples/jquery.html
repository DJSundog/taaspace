<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / jQuery Properties</title>
  
  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  
  <style>
    html, body, .space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
    
    p {
      padding: 0px;
      margin: 0px;
    }
    
    img {
      box-shadow: 0px 0px 15px #050505;
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="space" class="space"></div>
  
  <script src="../includes/jquery/jquery-1.10.2.js"></script>
  <script src="../includes/jquery/jquery.mousewheel-3.1.4.js"></script>
  <script src="../includes/hammer/hammer-1.0.5.js"></script>
  <script src="../includes/jwerty/jwerty-0.3.2.js"></script>
  <script src="../includes/move/move-0.3.2.js"></script>
  <script src="../includes/underscore/underscore-1.5.2.js"></script>
  
  <script src="../taaspace.js"></script>
  <script>
    var space = Taaspace.create('#space');
    var view = space.getViewport();
    
    var spiral, afterBanana;
    
    space.createText('SpaceElement has a bunch of properties of a jQuery object. Tap the code to execute.')
      .size(80, 16)
      .fontSize(5)
      .moveBy(0, 2);
    
    space.createText('<pre>var spiral = space.createImage(\'assets/spiral-512x512.jpg\')\n  .size(10, 10)\n  .moveBy(70, 20);</pre>')
      .size(60, 4)
      .moveBy(0, 20)
      .on('tap', function () {
        spiral = space.createImage('assets/spiral-512x512.jpg')
          .size(10, 10)
          .moveBy(70, 20);
        
        space.createText('<pre>spiral.hide();</pre>')
          .size(60, 4)
          .moveBy(0, 26)
          .on('tap', function () {
            spiral.hide(400);
            
            space.createText('<pre>spiral.show(1000, function () {' +
                             '\n  spiral.css(\'opacity\', 0.5);' +
                             '\n  spiral.data(\'eat\', \'Banana\');' +
                             '\n});</pre>')
              .size(60, 4)
              .moveBy(0, 29)
              .on('tap', function () {
                spiral.show(1000, function () {
                  spiral.css('opacity', 0.5);
                  spiral.data('eat', 'Banana');
                  
                  setTimeout(function () {
                    afterBanana(); // from the deep depths we jump
                  }, 200);
                });
              });
          });
      });
    
    afterBanana = function () {
      space.createText('<pre>' +
                       'space.createText(spiral.data(\'eat\'))' +
                       '\n  .size(30, 10)' +
                       '\n  .fontSize(6)' +
                       '\n  .moveBy(50, 33);' +
                       '\n</pre>')
        .size(60, 4)
        .moveBy(0, 35)
        .on('tap', function () {
          space.createText(spiral.data('eat'))
            .size(30, 10)
            .fontSize(6)
            .moveBy(50, 33);
        });
    };
    
    
    view.scalable().movable().select();
    view.focusTo(space.box(), 0.8);
    
  </script>
</body>
</html>
