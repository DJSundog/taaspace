<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Scale Elements</title>
  
  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  
  <style>
    html, body, .space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
    
    p {
      padding: 0px;
      margin: 0px;
    }
    
    img {
      box-shadow: 0px 0px 15px #050505;
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="space" class="space"></div>
  
  <script src="../includes/jquery/jquery-1.10.2.js"></script>
  <script src="../includes/jquery/jquery.mousewheel-3.1.4.js"></script>
  <script src="../includes/hammer/hammer-1.0.5.js"></script>
  <script src="../includes/jwerty/jwerty-0.3.2.js"></script>
  <script src="../includes/move/move-0.3.2.js"></script>
  <script src="../includes/underscore/underscore-1.5.2.js"></script>
  
  <script src="../taaspace.js"></script>
  <script>
    var space = Taaspace.create('#space');
    var view = space.getViewport();
    
    var help = space.createText('Tap to expand, hold to shrink.')
      .size(80, 16)
      .fontSize(11)
      .moveBy(0, -30);
    
    var spiral = space.createImage('assets/spiral-512x512.jpg')
      .size(10, 10)
      .moveBy(0, 0);
    
    var blackletter = space.createImage('assets/blackletter-512x512.jpg')
      .size(10, 10)
      .moveBy(16, 0);
    
    var castle = space.createImage('assets/castle-512x512.jpg')
      .size(10, 10)
      .moveBy(32, 0);
    
    view.scalable().movable();
    view.select();
    view.focusTo(space.box(), 0.618);
    
    _.each([spiral, blackletter, castle], function (el) {
      el.on('tap', function () {
        el
          .pivot(el.center())
          .scale(1.272);
      });
      el.on('hold', function () {
        el
          .pivot(el.center())
          .scale(1/1.272);
      });
    });
    
  </script>
</body>
</html>
