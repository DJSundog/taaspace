<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Change Content</title>
  
  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  
  <style>
    html, body, #space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
    
    p, img {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="space"></div>
  
  <script src="../includes/jquery/jquery-1.10.2.js"></script>
  <script src="../includes/jquery/jquery.mousewheel-3.1.4.js"></script>
  <script src="../includes/hammer/hammer-1.0.5.js"></script>
  <script src="../includes/jwerty/jwerty-0.3.2.js"></script>
  <script src="../includes/move/move-0.3.2.js"></script>
  <script src="../includes/underscore/underscore-1.5.2.js"></script>
  
  <script src="../taaspace.js"></script>
  <script>
    var space = Taaspace.create('#space');
    
    var spiral = space.createImage('assets/spiral-512x512.jpg')
      .size(1, 1)
      .moveTo(0, 0);
    
    spiral.on('tap', function () {
      spiral.sourceImage('assets/blackletter-512x512.jpg');
    });

    
    // Text elements work as well.
    var text = 'Execute textElement.text(\'Hello universe.\');';
    var textElement = space.createText(text)
      .size(1, 1)
      .fontSize(0.1)
      .moveTo(2, 0);

    textElement.on('tap', function () {
      textElement.text('Hello universe.');
    });
    
    
    // Scale the viewport so that all the elements in
    // the space are visible.
    var port = space.getViewport()
      .scalable()
      .movable()
      .select();
    
    port.focusTo(space);
    
  </script>
</body>
</html>
