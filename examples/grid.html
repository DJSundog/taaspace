<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Grids</title>
  
  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  
  <style>
    html, body, #space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
    
    p, img {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="space"></div>
  
  <script src="../includes/jquery/jquery-1.10.2.js"></script>
  <script src="../includes/jquery/jquery.mousewheel-3.1.4.js"></script>
  <script src="../includes/hammer/hammer-1.0.5.js"></script>
  <script src="../includes/jwerty/jwerty-0.3.2.js"></script>
  <script src="../includes/move/move-0.3.2.js"></script>
  <script src="../includes/underscore/underscore-1.5.2.js"></script>
  
  <script src="../taaspace.js"></script>
  <script>
    var space = Taaspace.create('#space');
    
    var spiral = space.createImage('assets/spiral-512x512.jpg')
      .size(1, 1)
      .moveTo(0, 0);
    
    
    
    // The simplest way to define a grid is to give it a SpaceElement.
    var grid1 = space.createGrid(spiral);
    
    
    
    // If needed, additional options can be specified regarding
    // columns, rows and margins.
    var grid2options = {
      columns: 2,
      rows: 2,
      columnMargin: 0.1,
      rowMargin: 0.1
    };
    
    // Also Instead of a SpaceElement, a box can be used.
    var grid2box = spiral.box();
    
    // Move the second grid to the left to allow comparison.
    var grid2 = space.createGrid(grid2box, grid2options)
      .moveTo(grid1.northWest(3, 0));
    
    
    // Now we have two grids. We can use them to arrange SpaceElements.
    // Lets add the same content to the both grids to study the effects
    // of column
    
    space.createImage('assets/spiral-512x512.jpg')
      .size(grid2.size())
      .moveTo(grid2.northWest(0, 0));
    
    // The size of a cell can be used to fit content into it.
    // Note also that negative cell coordinates can be used as the grid
    // repeats itself.
    space.createImage('assets/blackletter-512x512.jpg')
      .size(grid1.size())
      .moveTo(grid1.northWest(1, -1));
      
    space.createImage('assets/blackletter-512x512.jpg')
      .size(grid2.size())
      .moveTo(grid2.northWest(1, -1));
    
    // Elements can span multiple columns or rows.
    space.createImage('assets/valley-512x1024.jpg')
      .size(grid1.size(1, 2))
      .moveTo(grid1.northWest(2, -1));
    
    space.createImage('assets/valley-512x1024.jpg')
      .size(grid2.size(1, 2))
      .moveTo(grid2.northWest(2, -1));
    
    // Text elements work as well.
    var text = 'Filler text (also placeholder text or dummy text) is text that shares some characteristics of a real written text, but is random or otherwise generated. It may be used to display a sample of fonts, generate text for testing, or to spoof an e-mail spam filter.';
    space.createText(text)
      .size(grid1.size(1, 2))
      .fontSize(grid1.height() * 0.1)
      .moveTo(grid1.northWest(1, 0))
      .css('background', '#666');
    
    space.createText(text)
      .size(grid2.size(1, 2))
      .fontSize(grid2.height() * 0.1)
      .moveTo(grid2.northWest(1, 0))
      .css('background', '#666');
    
    
    // Scale the viewport so that all the elements in
    // the space are visible.
    var port = space.getViewport()
      .scalable()
      .movable()
      .select();
    
    port.focusTo(space);
    
  </script>
</body>
</html>
