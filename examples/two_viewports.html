<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Taaspace Example Two Viewports</title>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <style>
    html, body {
        font-size: 16px;
        background: white;
    }
    
    .container {
    }
    
    .meta {
        position: absolute;
        top: 0;
        left: 0;
        width: 10%;
        padding: 1em;
        color: #333333;
    }
    
    .space {
      border: 1px solid #333;
      /* Taaspace will set some styles by itself. */
    }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Viewport</h1>
        <div id="space1" class="space"></div>
        
        <h1>Another Viewport</h1>
        <div id="space2" class="space"></div>
        
        <div class="meta">
            <div class="page-title">Taaspace</div>
            <div class="page-description">Two viewports to the same space</div>
        </div>
    </div>
    
    <script src="../taaspace-standalone.js"></script>
    
    <script>
      $(document).ready(function() {
        
        var space = Taaspace.create();
        var vp1 = space.createViewport('#space1', {
          width: '200px',
          height: 150
        });
        var vp2 = space.createViewport('#space2', {
          width: '100%',
          height: '10em'
        });
        
        var lennaText = space.createText('Lenna').size(150, 100).moveBy(200, 150);
        var dropsText = space.createText('Fruit Drops').size(150, 100).moveBy(400, 150);
        var whiteText = space.createText('Water Lily').size(150, 100).moveBy(600, 150);
        
        var lenna = space.createImage('assets/Lenna-512x512.png', {
          width: 150,
          height: 150
        }).moveBy({x: 200, y: 200});
        var drops = space.createImage('assets/fruit-flavoured-gumdrops-812x768.jpg')
          .size(100, 90)
          .moveBy({x: 400, y: 200});
        var white = space.createImage('assets/white-water-lily-667x1000.jpg')
          .size(100, 150)
          .moveBy({x: 600, y: 200});
        
        vp1.scalable().draggable();
        vp2.scalable();
        
        space.select(vp1);
        
        lenna.on('tap', vp1, function () {
          vp1.scale(0.5);
        });
        
        white.on('tap', vp2, function () {
          vp2.scale(2);
        });
        
      });
      
    </script>
</body>
</html>
