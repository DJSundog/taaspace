<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Basic Usage</title>
  
  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  
  <style>
    html, body, .space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
    
    p {
      padding: 0px;
      margin: 0px;
    }
    
    img {
      box-shadow: 0px 0px 15px #050505;
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <div id="space" class="space"></div>
  
  <script src="../includes/jquery/jquery-1.10.2.js"></script>
  <script src="../includes/jquery/jquery.mousewheel-3.1.4.js"></script>
  <script src="../includes/hammer/hammer-1.0.5.js"></script>
  <script src="../includes/jwerty/jwerty-0.3.2.js"></script>
  <script src="../includes/move/move-0.3.2.js"></script>
  <script src="../includes/underscore/underscore-1.5.2.js"></script>
  
  <script src="../taaspace.js"></script>
  <script>
    // Lets have a viewport to the space. Like a window to a new universe.
    var space = Taaspace.create('#space');
    
    // Lets then add a number of elements to the space.
    
    var wheelText = space.createText('Zoom in by using your mouse wheel. Let\'s roll!')
      .size(633, 400) // Size of text block in the space.
      .fontSize(100) // Size of the font in the space
      .moveBy(558, 0); // Position of the text in the space. Default is (0, 0)
    
    var numpadText = space.createText('Numpad minus \'-\' and plus \'+\' work too.')
      .size(250, 200)
      .fontSize(46)
      .moveBy(558, 1070);
    
    var numpadText = space.createText('What about arrow keys?')
      .moveBy(1236, 1433)
      .size(10, 20)
      .fontSize(10);
      
    var lennaText = space.createText('She\'s Lena, a Playboy model whose picture has become most widely used test image for all kinds of image processing algorithms since early 1970\'s.')
      .moveBy(1450, 1582)
      .size(10, 10)
      .fontSize(1);
    
    var moreText = space.createText('Still want some more?')
      .moveBy(1450, 1593)
      .size(2, 1)
      .fontSize(0.1);
    
    var otherText = space.createText('Go look at the <a href="https://github.com/taataa/taaspace/tree/master/examples">other examples</a>!')
      .moveBy(1450, 1593.10)
      .size(2, 1)
      .fontSize(0.023);
    
    var backText = space.createText('BTW, tapping the background throws you back where you started.')
      .moveBy(1450, 1593.132)
      .size(0.1, 0.1)
      .fontSize(0.010);
    
    var valley = space.createImage('assets/valley-512x1024.jpg')
      .size(512, 1024)
      .moveBy(0,0);
    
    var purpleflower = space.createImage('assets/purpleflower-1024x512.jpg')
      .size(633, 316)
      .moveBy(558,708);
    
    var spiral = space.createImage('assets/spiral-512x512.jpg')
      .size(316, 316)
      .moveBy(874, 1070);
    
    var blackletter = space.createImage('assets/blackletter-512x512.jpg')
      .size(195, 195)
      .moveBy(994, 1433);
    
    var castle = space.createImage('assets/castle-512x512.jpg')
      .size(121, 121)
      .moveBy(1236, 1507);
    
    var lenna = space.createImage('assets/Lenna-512x512.png')
      .size(46, 46)
      .moveBy(1403, 1582);
    
    
    // Make the space scalable with common input methods
    // for zooming like mouse wheel and pinch zoom and
    // movable by drag.
    space.scalable().movable();
    
    // By default, scale the space so that all the elements in
    // the are visible.
    space.focusTo(space.boundingBox());
    
    // Tapping the background of space focuses the viewport back to
    // the initial state.
    space.on('tap', function () {
      space.focusTo(space.boundingBox());
    });
    
  </script>
</body>
</html>
