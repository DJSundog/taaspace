<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Basic Usage</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style>
    html, body, #space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }

    .taaspace-taa {
      display: block;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="space"></div>
  <script src="../taaspace.min.js"></script>
  <script>
  (function () {
    var container = document.getElementById('space');
    var space = new taaspace.Space();
    var view = new taaspace.HTMLSpaceView(space, container);
    var taa = new taaspace.Taa('assets/taa00.jpg', function (err, taa) {
      var spacetaa = space.add(taa);
      //spacetaa.rotate(spacetaa.atMid(), 0.15 * 2 * Math.PI);
      var center = view.atNorm([0.5, 0.5]);
      spacetaa.translate(spacetaa.atMid(), center);
    });
  }());
  </script>
</body>
</html>
