<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace Example / Basic Usage</title>

  <!-- Disable user scalability to override native touch gestures. -->
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <style>
    html, body, #space {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }

    .taaspace-taa {
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="space"></div>
  <script src="../taaspace.min.js"></script>
  <script>
    var container = document.getElementById('space');
    var space = new taaspace.Space();
    var view = new taaspace.SpaceView(space, container);
    var taa = new taaspace.Taa('assets/taa00.jpg', function () {
      var spacetaa = space.add(this);
      spacetaa.rotateBy(0.15);
      spacetaa.translateBy(new taaspace.Vector2D(100, 0));
    });

  </script>
</body>
</html>
