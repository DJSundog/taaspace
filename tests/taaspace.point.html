<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace.Point test</title>
  <link rel="stylesheet" href="lib/qunit-1.13.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="lib/qunit-1.13.0.js"></script>
  <script src="../taaspace-standalone.js"></script>
  <script type="text/javascript">
    
    // Unit alias
    var Point = Taaspace.Point;
    
    
    
    test('basics', function () {
      var p = Point.create(-1,0);
      ok(p.x === -1);
      ok(p.y === 0);

      p.moveTo(0, 2);
      ok(p.x === 0);
      ok(p.y === 2);

      p.moveBy(0, -4);
      ok(p.y === -2);

      var q = p.copy();
      ok(p.equals(q));
      ok(q.equals(p));
      p.x += 100;
      ok(q.x === 0);
      ok(q.y === -2);

      var r = q.offset(1, 1);
      q.x += 100;
      ok(r.x === 1);
      ok(r.y === -1);
    });
    
    test('direct manipulation', function () {
      var p = Point.create(0, 0);
      var q = p.copy();
      p.moveBy(20, 0);
      q.x += 20;
      ok(p.equals(q));
    });

    test('insufficient params', function () {
      var p = Point.create(0);
      ok(isNaN(p.y));
    });
    
  </script>
</body>
</html>
