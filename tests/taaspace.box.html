<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Taaspace.Box test</title>
  <link rel="stylesheet" href="lib/qunit-1.13.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="lib/qunit-1.13.0.js"></script>
  <script src="../taaspace-standalone.js"></script>
  <script type="text/javascript">
    
    // Unit alias
    var Box = Taaspace.Box;
    
    
    
    test('basics', function () {
      var b = Box.create(0,0,1,1);
      ok(b.width() === 1);
      ok(b.height() === 1);

      b.moveTo(0, 2);
      ok(b.width() === 1);
      ok(b.height() === 1);

      b.moveBy(0, -2);
      ok(b.northWest().y === 0);
    });
    
    test('insufficient params', function () {
      var b = Box.create(0,0);
      ok(isNaN(b.width()));
      ok(isNaN(b.height()));
    });
    
    test('area', function () {
      var b = Box.create(-1, -1, 1, 1);
      ok(b.area() === 4);
    });
    
  </script>
</body>
</html>
